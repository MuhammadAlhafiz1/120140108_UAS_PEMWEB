<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>UAS Pemrograman Web</title>
</head>

<body>
    <form id="myForm" class="container p-5 mt-5 border rounded-3">
        <div class="mb-3">
            <label for="name" class="form-label">Nama</label>
            <input class="form-control" type="text" id="name" placeholder="Nama">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input class="form-control" type="email" id="email" placeholder="asdf@example">
        </div>
        <div class="mb-3 d-flex justify-content-center align-items-center">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genderRadio" id="genderRadio1">
                <label class="form-check-label" for="genderRadio1">
                    Laki-Laki
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input mx-3" type="radio" name="genderRadio" id="genderRadio2" checked>
                <label class="form-check-label" for="genderRadio2">
                    Perempuan
                </label>
            </div>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Tanggal Presensi</label>
            <input class="form-control" type="date" id="date">
        </div>
        <!-- Tambahkan elemen input lainnya -->
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>

    <table id="dataTable" class="container table table-striped mt-4">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Email</th>
                <th>Jenis Kelamin</th>
                <th>Tanggal Presensi</th>
            </tr>
        </thead>
        <tbody>
            <!-- Tabel untuk menampilkan data dari server -->
        </tbody>
    </table>

    <script>
        // Manipulasi DOM dengan JavaScript
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Mengambil nilai dari input form
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const gender = document.querySelector('input[name="genderRadio"]:checked').value;
            const date = document.getElementById('date').value;
    
            // Validasi input sebelum mengirim ke server
            // Contoh validasi sederhana
            if (name === '' || email === '' || date === '') {
                alert('Harap lengkapi semua kolom');
                return;
            }
    
            // Menambahkan data ke dalam tabel di dalam halaman
            const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow(-1); // Insert baris baru di akhir tabel
    
            // Mengisi kolom tabel dengan nilai yang diinput
            const cell1 = newRow.insertCell(0);
            cell1.innerHTML = name;
    
            const cell2 = newRow.insertCell(1);
            cell2.innerHTML = email;
    
            const cell3 = newRow.insertCell(2);
            cell3.innerHTML = gender;
    
            const cell4 = newRow.insertCell(3);
            cell4.innerHTML = date;
    
            // Bersihkan nilai input setelah submit
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('date').value = '';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
